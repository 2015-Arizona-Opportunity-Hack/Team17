<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>


      <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Seed Spot Community</h1>
          </ion-header-bar>
          <ion-content>
            <div id="clickedContent">
            </div>
          </ion-content>
        </ion-side-menu-content>


        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Welcome User</h1>
          </ion-header-bar>
          <ion-content class="bar-dark" ng-controller="ContentController">
            <button class="button button-block button-light" id="home">
              Home
            </button>
            <button class="button button-block button-light" id="forum">
              Forum
            </button>
            <button class="button button-block button-light" ng-click="playVideo('img/test.MOV')">
              Course Archive
            </button>
            <hr>
            <button class="button button-block button-light" id="profile">
              View Profile
            </button>
            <button class="button button-block button-light" id="logout">
              Logout
            </button>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>

  </body>
</html>
